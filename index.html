<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>JavaScript Basics | By Nabiel</title>
</head>
<body>
    <div class="card" align="center">
        <p id="welcome-el"></p>
        <h1>Tasks Completed : </h1>
        <h2 id="count-element">0</h2>
        <input id="button" type="button" onclick="increment()" value="Add Task">
        <input id="button" type="button" onclick="decrement()" value="Remove Task">
        <input id="save-btn" type="button" onclick="save()" value="Log">
        <p id="save-el"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
